<html>
<head>
    <title>1st Jasmine Tests</title>
    <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
    <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
</head>
<body>
<!-- #1. add the system.js and angular libraries -->
<script src="node_modules/es6-shim/es6-shim.min.js"></script>
<script src="node_modules/systemjs/dist/system-polyfills.js"></script>
<script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script src="node_modules/rxjs/bundles/Rx.js"></script>
<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
<script>
    // #2. Configure SystemJS to use the .js extension
    //     for imports from the app folder
    System.config({
        packages: {
            'dist': {
                defaultExtension: 'js'
            }
        },
        map: {
            lodash: 'node_modules/lodash/lodash.js'
        }
    });

    // #3. Import the spec files explicitly
    Promise.all([
        System.import('dist/app/bouncy/canvas/canvas.spec'),
        System.import('dist/app/bouncy/canvas/ball/ball.spec'),
        System.import('dist/app/bouncy/canvas/ball/ballCollection.spec'),
    ])
    .then(window.onload)
    .catch(console.error.bind(console));
</script>

<a href="/">Back to main</a>

</body>
</html>
